<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Space Defender</title>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Credits: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Visit Planet</button>
            <button id="button3">Fight Alien</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Alien Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Space Defender. You are exploring the galaxy. Where do you want to go? Use the buttons above.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
